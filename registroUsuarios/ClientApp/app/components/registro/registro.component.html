<div class='container-fluid'>
    <div class="col-md-6 col-md-offset-3">
        <h2>Registro</h2>
        <form name="form" role="form">

            <div class="form-group">
                <label for="username">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" />  
            </div>
            <div class="form-group">
                <label for="username">Apellido</label>
                <input type="text" name="apellido" id="Text1" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="telNum">Numero de telefono</label>
                <input type="tel" name="telNum" id="telNum" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>



            <div class="form-actions">
                <button type="submit">Registrarse</button>
                <a href="login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<meta charset="UTF-8">
<div class='container-fluid'>
    <div class="col-md-6 col-md-offset-3">
        <h2>Registro</h2>
        <form #f="ngForm" (ngSubmit)="sendNewUser()">
            {{diagnostic}}
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="username" required minlength="4" [(ngModel)]="model.username" name="username" #username="ngModel"/>
                <div *ngIf="username.invalid && (username.dirty || username.touched)"
                     class="alert alert-danger">

                    <div *ngIf="username.errors.required">
                        Introduzca su nombre.
                    </div>
                    <div *ngIf="username.errors.minlength">
                        El nombre debe tener como mínimo cuatro caracteres.
                    </div>
                    </div>
                </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" id="lastNames" [(ngModel)]="model.lastNames" name="lastNames" #lastNames="ngModel" required />
                <div [hidden]="lastNames.valid || lastNames.pristine"
                     class="alert alert-danger">
                    Introduzca sus apellidos
                </div>
            </div>

            <div class="form-group">
                <label>Fecha nacimiento</label>
                <input type="date"  id="fNac"  [(ngModel)]="model.fNac" name="fNac" #fNac="ngModel" required />
                <div [hidden]="fNac.valid || fNac.pristine"
                     class="alert alert-danger">
                    Introduzca su fecha de nacimiento
                </div>
            </div>

            <div class="form-group">
                <label for="telNum">Teléfono movil</label>
                <input type="tel"  id="telNum" [(ngModel)]="model.telNum" name="telNum" #telNum="ngModel" required/>
                <div [hidden]="telNum.valid || telNum.pristine"
                     class="alert alert-danger">
                    Introduzca su número de movil
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email"  id="email"  [(ngModel)]="model.email" name="email" #email="ngModel" required />
                <div [hidden]="email.valid || email.pristine"
                     class="alert alert-danger">
                    Introduzca su email
                </div>
            </div>

            <div class="form-group">
                <label>Email Notificaciones</label>
                <input type="email"  id="emailNot"  [(ngModel)]="model.emailNot" name="emailNot" #emailNot="ngModel" required />
                <div [hidden]="emailNot.valid || emailNot.pristine"
                     class="alert alert-danger">
                    Introduzca su email de notificación
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password"  [(ngModel)]="model.password" name="password" #password="ngModel"  required/>
                <div [hidden]="password.valid || password.pristine"
                     class="alert alert-danger">
                    Introduzca una contraseña
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn" [disabled]="!f.form.valid">Registrarse</button>
                <a href="login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
